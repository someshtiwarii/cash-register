<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>
            Cash Register
        </h1>
        <p>
            Enter the bill amount, cash given and we will show you the change you will recieve.
        </p>
        <label for="bill-amount">Bill Amount: </label>
        <input type="text" class="bill-amount">
        <br>
        <button class="next-button">Next</button>
        <br>
        <div class="second">

            <label for="cash-given">Cash Given: </label>
            <input type="text" class="cash-given">
            <br>
            <button class="check-button">Check</button>
        </div>
            <div class="error-message">

            </div>
        

            <div class="change-Return">


                <table>
                    <tr>
                        <th>
                            No. of notes
                        </th>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <th>
                            Notes
                        </th>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </table>
            </div>



    </div>


        <script src="script.js"> </script>
</body>

</html>
